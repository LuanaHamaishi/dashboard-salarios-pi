<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard PI</title>

    <link rel="stylesheet" href="dash.css" />


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Dashboard Salários</h1>
        </div>
    </div>

    <div class="dashcont">
        <!-- Gráfico de barras 1 -->
        <div class="graph">
            <canvas id="chartB" style="width: 100%; height: 100%;"></canvas>
        </div>

        <!-- Gráfico de Barras 2-->
        <div class="graph">
            <canvas id="chartB2" style="width: 100%; height: 100%;"></canvas>
        </div>

        <!-- Grafico Pizza-->
        <div class="graph">
            <canvas id="chartP" style="width: 100%; height: 100%;"></canvas>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h1>Feito por: Luana Hamaishi 1ADS A</h1>
        </div>
    </div>
</body>

</html>

<script>

    var ctxB = document.getElementById("chartB").getContext("2d");
    var rotulosLine = [2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021];
    var dataB = [540.00, 622.00, 678.00, 724.00,788.00 ,880.00, 937.00, 954.00, 998.00, 1045.00, 1100.00];
    var configB = {
        type: 'bar',
        data: {
            labels: rotulosLine,
            datasets: [
                {
                    label: 'Salário minimo',
                    data: dataB,
                    backgroundColor: [
                        '#8F00FF90',
                        '#00CED190',
                        '#32CD3290',
                        '#9ACD3290',
                        '#8B451390',
                        '#F4A46090',
                        '#FF00FF90',
                        '#DA70D690',
                        '#DC143C90',
                        '#A52A2A90',
                        '#FFE4C490',
                    ],
                    borderColor: [
                        '#8F00FF22',
                        '#00CED122',
                        '#32CD3222',
                        '#9ACD3222',
                        '#8B451322',
                        '#F4A46022',
                        '#FF00FF22',
                        '#DA70D622',
                        '#DC143C22',
                        '#A52A2A22',
                        '#FFE4C490',
                    ],
                    borderWidth: 2
                }
            ]
        },
        options: {

            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                }
            }
        }
    }
    var ax_chartB = new Chart(ctxB, configB);



    var ctxB2 = document.getElementById("chartB2").getContext("2d");
    var rotulosBar = ["Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"];
    var dataBar = [1711.00, 1539.00, 2585.00, 2499.00, 2498.00];
    var configBar = {
        type: 'bar',
        data: {
            labels: rotulosBar,
            datasets: [
                {
                    label: 'Média de salário por região',
                    data: dataBar,
                    backgroundColor: [
                        '#8F00FF90',
                        '#00CED190',
                        '#32CD3290',
                        '#9ACD3290',
                        '#8B451390',
                    ],
                    borderColor: [
                        '#8F00FF90',
                        '#00CED190',
                        '#32CD3290',
                        '#9ACD3290',
                        '#8B451390',
                    ],
                    borderWidth: 2
                }
            ]
        },
        options: {

            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                }
            }
        }
    }
    var ax_chartB2 = new Chart(ctxB2, configBar);


    // gráfico de Pizza/Torta
    var ctxP = document.getElementById("chartP").getContext("2d");
    var rotulosPie = ["Brasil(total)", "Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"];
    var dataPie = [11, 10.6, 13.6, 11.4, 6.8, 9.3];
    var configPie = {
        type: 'pie',
        data: {
            labels: rotulosPie,
            datasets: [
                {
                    label: 'Desemprego por região',
                    data: dataPie,
                    backgroundColor: [
                        '#8B451390',
                        '#F4A46090',
                        '#FF00FF90',
                        '#DA70D690',
                        '#DC143C90',
                        '#A52A2A90',
                    ],
                    borderColor: [
                        '#8B451390',
                        '#F4A46090',
                        '#FF00FF90',
                        '#DA70D690',
                        '#DC143C90',
                        '#A52A2A90',
                    ],
                    borderWidth: 1
                }
            ]
        },
        options: {

            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                }
            }
        }
    }
    var ax_chartP = new Chart(ctxP, configPie);


</script>
